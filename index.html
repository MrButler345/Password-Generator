<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="options">
            <label class="option-label">
                <input type="checkbox" id="includeUppercase"> Include Uppercase
            </label>
            <label class="option-label">
                <input type="checkbox" id="includeNumbers"> Include Numbers
            </label>
            <label class="option-label">
                <input type="checkbox" id="includeSymbols"> Include Symbols
            </label>
            <div class="length-selector">
                <label for="lengthRange">Password Length:</label>
                <input type="range" id="lengthRange" min="1" max="50" value="8" oninput="updateLengthDisplay()">
                <span id="lengthDisplay">8</span>
            </div>
        </div>
        <button onclick="generatePassword()">Generate Password</button>
        <input type="text" id="passwordOutput" readonly>
        <button class="copy-button" onclick="copyToClipboard()">Copy to Clipboard</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
